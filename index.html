<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
        <a class="header__logo" href="#"></a>
      </header>
      <main>
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.png" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__activity">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img class="element__photo" src="images/photo_karachaevsk.png" alt="фото_карачаевск" />
            <div class="element__footer">
              <h2 class="element__footer-text">Карачаевск</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/photo_elbrus.png" alt="фото_эльбрус" />
            <div class="element__footer">
              <h2 class="element__footer-text">Гора Эльбрус</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/photo_dombai.png" alt="фото_домбай" />
            <div class="element__footer">
              <h2 class="element__footer-text">Домбай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/photo_elbrus.png" alt="фото_эльбрус" />
            <div class="element__footer">
              <h2 class="element__footer-text">Гора Эльбрус</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/photo_dombai.png" alt="фото_домбай" />
            <div class="element__footer">
              <h2 class="element__footer-text">Домбай</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img class="element__photo" src="images/photo_karachaevsk.png" alt="фото_карачаевск" />
            <div class="element__footer">
              <h2 class="element__footer-text">Карачаево-Черкессия</h2>
              <button type="button" class="element__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="popupForm" class="popup__form">
          <input class="popup__input" id="name" type="text" name="name" placeholder="Введите имя">
          <input class="popup__input" id="activity" type="text" name="work" placeholder="Введите деятельность">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
