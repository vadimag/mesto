<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <div class="page__content">
      <header class="header">
        <a class="header__logo" href="#"></a>
      </header>
      <main>
        <section class="profile">
          <a href="#" class="profile__overlay">
            <img class="profile__avatar" src='<%=require("./images/avatar.png")%>' alt="Аватар" />
          </a>
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__name"></h1>
              <p class="profile__activity"></p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button type="button" class="profile__place-add-button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup" id="popupProfileEdit">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form name="popupFormProfile" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="popupProfile-name"
              type="text"
              name="name"
              placeholder="Введите имя"
              required
              minlength="2"
              maxlength="40"
            >
            <span class="popup__input-error popupProfile-name-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              id="popupProfile-activity"
              type="text"
              name="about"
              placeholder="Введите деятельность"
              required
              minlength="2"
              maxlength="200"
            >
            <span class="popup__input-error popupProfile-activity-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupPlaceAdd">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Новое место</h2>
        <form name="popupFormPlace" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="popupPlace-name"
              type="text"
              name="name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            >
            <span class="popup__input-error popupPlace-name-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input"
              id="popupPlace-link"
              type="url"
              name="placeURL"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__input-error popupPlace-link-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popupAvatarUpdate">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Обновить аватар</h2>
        <form name="popupFormAvatar" class="popup__form" novalidate>
          <label class="popup__field">
            <input
              class="popup__input"
              id="popupAvatar-link"
              type="url"
              name="avatar"
              placeholder="Ссылка на картинку"
              required
            >
            <span class="popup__input-error popupAvatar-link-error"></span>
          </label>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup" id="popupDeleteCardConfirm">
      <div class="popup__container">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__question">Вы уверены?</h2>
        <button type="button" class="popup__confirm-button">Да</button>
      </div>
    </div>

    <div class="popup" id="popupPlaceView">
      <div class="popup__photo-container">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__photo" alt="" src="#" />
        <h2 class="popup__photo-name"></h2>
      </div>
    </div>

  </div>
  <template id="elementTemplate">
    <article class="element">
      <button type="button" class="element__remove-button"></button>
      <img class="element__photo" alt="" src="#" />
      <div class="element__footer">
        <h2 class="element__footer-text"></h2>
        <div class="element__likesgroup">
          <button type="button" class="element__like-button"></button>
          <span class="element__likesCounter">2</span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
